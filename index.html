<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Transportation App</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="map"></div>
  <div class="container-fluid unselectable navpane">
    <div class="row">
      <div class="col-md-4">
        <nav class="navbar navbar-inverse bg-inverse">
          <a class="navbar-brand" href="#">Transport App</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid unselectable navpane">
    <div class="row">
      <div class="col-md-4">
        <div class="jumbotron panel">
          <div class="row">
            <div class="col-md-12">
              <h5>Address</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form onSubmit="return false;">
                <input class="form-control input-lg" id="search" type="text" placeholder="Enter an address or an intersection">
                <button class="btn btn-success my-2 ny-sm-0 btn-sm" id="submit" onclick="submitQuery()">Search</button>
              </form>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <ul data-bind="foreach: array">
                  <li><button class="btn btn-primary btn-block btn-md" data-bind="text: $data.name, click: $data.onClick"></button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--<div class="col-md-6">
        <div id="map" class="panel">
        </div>
      </div>-->
    </div>
  </div>

  <!--Google Map API init and Dependencies-->
  <script src="js/helper.js"></script>
  <script src="js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkiU_W3NH-nFOUGc61nU4mR8ZNynURmww&callback=initMap"></script>

  <!--Knockout JS App and Dependencies-->
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
