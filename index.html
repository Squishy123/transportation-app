<!DOCTYPE html>
<html>

<head>
  <title>Transportation App</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tether.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Transport Finder</a>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-12">
              <h5>Address</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form>
                <input class="form-control input-lg" type="text" placeholder="Enter an address or an intersection">
                <button class="btn btn-outline-success my-2 ny-sm-0 btn-sm" type="submit">Search</button>
                <button class="btn btn-outline-primary my-2 ny-sm-0 btn-sm" type="button">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="map">
        </div>
      </div>
    </div>
  </div>
  <script src="js/helper.js"></script>
  <script src="js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkiU_W3NH-nFOUGc61nU4mR8ZNynURmww&callback=initMap"></script>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
